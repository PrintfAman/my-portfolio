    <script>
        // --- ADVANCED CANVAS STARFIELD BACKGROUND LOGIC ---
        let mouseX = 0;
        let mouseY = 0;
        const mainContainer = document.querySelector('.main-container');

        function initStarfieldCanvas() {
            const canvas = document.getElementById('starfieldCanvas');
            const ctx = canvas.getContext('2d');
            const numStars = 400; 
            const stars = [];

            let centerX = window.innerWidth / 2;
            let centerY = window.innerHeight / 2;

            // Set canvas size and handle responsiveness
            const resizeCanvas = () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                centerX = canvas.width / 2;
                centerY = canvas.height / 2;
            };
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();
            
            // Mouse movement listener for interactive parallax
            window.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
            });
            // Handle touch events for responsiveness on mobile devices
            window.addEventListener('touchmove', (e) => {
                if (e.touches.length > 0) {
                    mouseX = e.touches[0].clientX;
                    mouseY = e.touches[0].clientY;
                }
            });
            
            // Initialize Stars
            for (let i = 0; i < numStars; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    speed: (Math.random() * 0.5) + 0.1, 
                    radius: (Math.random() * 1.5) + 0.5,
                    depth: Math.random() * 3 + 1, 
                    color: Math.random() > 0.4 
                           ? `rgba(255, 112, 67, ${Math.random() * 0.8 + 0.2})` // Orange
                           : `rgba(255, 183, 77, ${Math.random() * 0.8 + 0.2})`  // Yellow
                });
            }

            function drawStarfield() {
                // Clear the canvas, maintaining the black background
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Calculate parallax shift (subtle influence)
                const parallaxX = (mouseX - centerX) * 0.05; 
                const parallaxY = (mouseY - centerY) * 0.05; 

                // Redraw all stars
                stars.forEach(star => {
                    // Update position (subtle upward drift)
                    star.y -= star.speed; 
                    
                    // If star moves off the top edge, reset it to the bottom
                    if (star.y < 0) {
                        star.y = canvas.height;
                        star.x = Math.random() * canvas.width;
                    }
                    
                    // Apply parallax effect: Deeper stars (higher depth value) shift less
                    const finalX = star.x + (parallaxX / star.depth);
                    const finalY = star.y + (parallaxY / star.depth);

                    // Draw the star
                    ctx.beginPath();
                    ctx.arc(finalX, finalY, star.radius, 0, Math.PI * 2);
                    ctx.fillStyle = star.color;
                    ctx.shadowColor = star.color.replace(/[^,]+(?=\))/, '1'); 
                    ctx.shadowBlur = star.radius * 3;
                    ctx.fill();
                });

                requestAnimationFrame(drawStarfield);
            }

            drawStarfield();
        }

        window.onload = function () {
            // Start the canvas animation
            initStarfieldCanvas();
            
            // --- Wavy Text Initialization (Unchanged) ---

                    span.style.animationDelay = `${delay}s`;
                    nameContainer.appendChild(span);
                });
            }

        };

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const professions = ['DEVELOPER', 'EDITOR', 'GAMER'];
      let wordIndex = 0;
      let charIndex = 0;
      let isDeleting = false;
      const typingDelay = 150;
      const deletingDelay = 80;
      const pauseDelay = 2000;
      const loadingContainer = document.getElementById('loading-container');
      const mainContainer = document.getElementById('main-container');
      const typewriterText = document.getElementById('typewriter-text');
      const imageElement = document.getElementById('image-element');
      const img = new Image();
      img.src = 'https://placehold.co/600x400/1e1e1e/f97316?text=Image+Placeholder';

      function type() {
        const currentWord = professions[wordIndex];
        if (!isDeleting && charIndex < currentWord.length) {
          typewriterText.textContent += currentWord.charAt(charIndex);
          charIndex++;
          setTimeout(type, typingDelay);
        } else if (isDeleting && charIndex > 0) {
          typewriterText.textContent = currentWord.substring(0, charIndex - 1);
          charIndex--;
          setTimeout(type, deletingDelay);
        } else if (!isDeleting && charIndex === currentWord.length) {
          setTimeout(() => { isDeleting = true; type(); }, pauseDelay);
        } else if (isDeleting && charIndex === 0) {
          isDeleting = false;
          wordIndex = (wordIndex + 1) % professions.length;
          setTimeout(type, typingDelay);
        }
      }

      function showContent() {
        loadingContainer.style.opacity = '0';
        setTimeout(() => {
          loadingContainer.style.display = 'none';
          mainContainer.style.display = 'flex';
          setTimeout(() => {
            mainContainer.classList.add('fade-in');
            type();
          }, 50);
        }, 500);
      }

      // Handle image load
      img.onload = () => {
        setTimeout(showContent, 1000);
      };

      // Handle image error as a fallback
      img.onerror = () => {
        showContent();
      };
      
      // Timeout as a failsafe
      setTimeout(() => {
        if (loadingContainer.style.opacity !== '0') {
          showContent();
        }
      }, 10000);
    });
  </script>

</body>
