<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amanpreet's Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --orange-start: #f97316;
      --yellow-end: #eab308;
      --black-bg: #000000;
      --text-color: #ffffff;
      --gray-text: #9ca3af;
      --transition-duration: 1.5s;
    }
    
    body {
      background-color: var(--black-bg);
      color: var(--text-color);
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
      overflow: hidden;
    }
    
    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      transition: opacity var(--transition-duration) ease-out;
    }
    
    .main-container {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      opacity: 0;
      transition: opacity var(--transition-duration) ease-out, transform var(--transition-duration) ease-out;
      transform: translateY(2rem);
    }

    /* Animations */
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .animate-spin { animation: spin 1s linear infinite; }

    @keyframes glow-in {
      from { opacity: 0; filter: blur(20px); }
      to { opacity: 1; filter: blur(0); }
    }
    .glow-in { animation: glow-in 1.5s ease-out forwards; }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-10px) rotate(2deg); }
    }
    .float { animation: float 4s ease-in-out infinite; }

    @keyframes pulse-once {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    .pulse-once { animation: pulse-once 1s ease-in-out; }

    /* Other styles */
    .image-container {
      width: 100%;
      max-width: 32rem;
      margin-bottom: 2rem;
      position: relative;
    }
    .image-container::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(145deg, var(--orange-start), var(--yellow-end));
      border-radius: 1.5rem;
      opacity: 0.2;
      filter: blur(1.5rem);
      animation: pulse-once 1s ease-in-out forwards;
    }
    .image-container img {
      width: 60%;
      height: 70%;
      display: flex;
      padding-left: 25%;
      border-radius: 1rem;
      box-shadow: 0 25px 20px -12px rgba(0, 0, 0, 0.25);
      position: relative;
    }
    .text-center { text-align: center; }
    .title {
      font-size: 3rem;
      line-height: 1;
      font-weight: 800;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #f97316, #eab308);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: glow-in 1.5s ease-out forwards;
    }
    .subtitle {
      font-size: 1.5rem;
      line-height: 2rem;
      font-weight: 300;
      color: var(--gray-text);
      margin-bottom: 2rem;
      margin-top: 0.5rem;
    }
    .typewriter {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .typewriter-cursor {
      display: inline-block;
      width: 0.5rem;
      height: 1.5rem;
      background-color: var(--text-color);
      animation: pulse 1s infinite;
      margin-left: 0.5rem;
    }
    .links-container {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }
    .portfolio-link {
      padding: 0.75rem 1.5rem;
      border-radius: 9999px;
      font-size: 1.125rem;
      line-height: 1.75rem;
      font-weight: 600;
      background: linear-gradient(145deg, var(--orange-start), var(--yellow-end));
      color: var(--black-bg);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      text-decoration: none;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }
    .portfolio-link:hover {
      transform: scale(1.1);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
    }
    
    .fade-in {
      opacity: 1 !important;
      transform: translateY(0) !important;
    }
  </style>
</head>
<body>

  <!-- Loading State -->
  <div id="loading-container" class="loading-container">
    <svg class="animate-spin" width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" class="opacity-25"></circle>
      <path fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z" class="opacity-75"></path>
    </svg>
    <span style="margin-top: 1rem; font-size: 1.25rem;">Loading...</span>
  </div>

  
  <div id="main-container" class="main-container">
    <div id="image-element" class="image-container float">
      <img src="WhatsApp Image 2025-09-16 at 00.20.46_6ce16052.jpg" alt="Aman's Portfolio Image">
    </div>
    
    <div class="text-center">
      <h1 class="title">AMANPREET SINGH KHANNA</h1>
      <h3 id="subtitle" class="subtitle">
        <span id="typewriter-text" style="font-weight: 700; color: white;"></span>
        <span id="typewriter-cursor" class="typewriter-cursor"></span>
      </h3>
      
      <div class="links-container">
        <a href="devpge1.html" class="portfolio-link">DEVELOPER</a>
        <a href="#editor" class="portfolio-link">EDITOR</a>
        <a href="#gamer" class="portfolio-link">GAMER</a>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const professions = ['DEVELOPER', 'EDITOR', 'GAMER'];
      let wordIndex = 0;
      let charIndex = 0;
      let isDeleting = false;
      const typingDelay = 150;
      const deletingDelay = 80;
      const pauseDelay = 2000;
      const loadingContainer = document.getElementById('loading-container');
      const mainContainer = document.getElementById('main-container');
      const typewriterText = document.getElementById('typewriter-text');
      const imageElement = document.getElementById('image-element');
      const img = new Image();
      img.src = 'https://placehold.co/600x400/1e1e1e/f97316?text=Image+Placeholder';

      function type() {
        const currentWord = professions[wordIndex];
        if (!isDeleting && charIndex < currentWord.length) {
          typewriterText.textContent += currentWord.charAt(charIndex);
          charIndex++;
          setTimeout(type, typingDelay);
        } else if (isDeleting && charIndex > 0) {
          typewriterText.textContent = currentWord.substring(0, charIndex - 1);
          charIndex--;
          setTimeout(type, deletingDelay);
        } else if (!isDeleting && charIndex === currentWord.length) {
          setTimeout(() => { isDeleting = true; type(); }, pauseDelay);
        } else if (isDeleting && charIndex === 0) {
          isDeleting = false;
          wordIndex = (wordIndex + 1) % professions.length;
          setTimeout(type, typingDelay);
        }
      }

      function showContent() {
        loadingContainer.style.opacity = '0';
        setTimeout(() => {
          loadingContainer.style.display = 'none';
          mainContainer.style.display = 'flex';
          setTimeout(() => {
            mainContainer.classList.add('fade-in');
            type();
          }, 50);
        }, 500);
      }

      // Handle image load
      img.onload = () => {
        setTimeout(showContent, 1000);
      };

      // Handle image error as a fallback
      img.onerror = () => {
        showContent();
      };
      
      // Timeout as a failsafe
      setTimeout(() => {
        if (loadingContainer.style.opacity !== '0') {
          showContent();
        }
      }, 10000);
    });
  </script>

</body>
</html>
